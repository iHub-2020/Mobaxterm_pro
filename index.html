<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobaXterm Pro KeyGen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: #f8f9fa; /* 保持卡片为亮色，形成对比 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #5a4bcf;
            margin-bottom: 10px;
        }
        p.subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .disclaimer {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85em;
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* 确保padding不增加宽度 */
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #764ba2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
        .footer a {
            color: #5a4bcf;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MobaXterm 密钥生成器</h1>
        <p class="subtitle">生成您的 MobaXterm 许可证密钥</p>

        <div class="disclaimer">
            免责声明：该项目仅用于个人学习测试，禁止任何商业用途！
        </div>

        <form id="keygenForm" action="/gen" method="get">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
            </div>
            <div class="form-group">
                <label for="ver">版本</label>
                <input type="text" id="ver" name="ver" placeholder="请输入版本号 (例如: 25.2)" required>
            </div>
            <div class="form-group">
                <label for="count">用户数</label>
                <input type="number" id="count" name="count" value="1" min="1" required>
            </div>
            <button type="submit">生成密钥</button>
        </form>

        <div class="footer">
            <a href="https://github.com/iHub-2020/Mobaxterm_pro" target="_blank">

                在 GitHub 上查看
            </a>
        </div>
    </div>
</body>
</html>
